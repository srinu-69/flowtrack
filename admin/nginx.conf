server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    server_name _;

    # Serve all routes via index.html for SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static files normally
    location /static/ {
        expires 30d;
    }

    # Catch-all for 404 errors
    error_page 404 /index.html;
}
